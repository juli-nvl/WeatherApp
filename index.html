<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-element">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-input"
            id="search-input"
          />
          <input
            type="submit"
            value="search"
            class="search-button"
            id="search-button"
          />
        </form>
      </header>
      <main>
        <div class="data-now">
          <div class="data-now-left">
            <div class="now-icon" id="now-icon"></div>

            <div class="now-temperature" id="now-temperature">0</div>
            <div class="now-unit">Â°C</div>
          </div>
          <div class="data-now-right">
            <h1 id="city">Berlin</h1>
            <p>
              <span id="time">Monday 00:00</span>,
              <span id="now-condition">weather condition</span>, <br />
              humidity: <span id="now-humidity">0</span>%, windspeed:
              <span id="now-windspeed">0</span>km/h
            </p>
          </div>
        </div>
        <hr />
        <div class="data-forecast">Forecast</div>
      </main>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/juli-nvl">Juliane Neveling</a> and is
      open-sourced on
      <a href="https://github.com/juli-nvl/WeatherApp">Github</a>.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
