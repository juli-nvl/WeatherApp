<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="weatherapp.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="Enter a city..." required />
          <input type="submit" value="search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="left">🌤️ temperature°C</div>
        <div class="right">
          <h1>City</h1>
          <p>
            Monday 00:00, weather condition, <br />
            Humidity 0%, Windspeed: 0 km/h
          </p>
        </div>
        <hr />
        <div>Forecast</div>
      </main>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/juli-nvl">Juliane Neveling</a> and is
      open-sourced on
      <a href="https://github.com/juli-nvl/WeatherApp">Github</a>.
    </footer>
  </body>
</html>
