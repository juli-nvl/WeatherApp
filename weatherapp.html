<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <form>
        <input type="search" placeholder="Enter a city..." required />
        <input type="submit" value="search" />
      </form>
    </header>
    <main>
      <div class="left">🌤️ temperature°C</div>
      <div class="right">
        <h1>City</h1>
        <p>
          Monday 00:00, weather condition, <br />
          Humidity 0%, Windspeed: 0 km/h
        </p>
      </div>
      <div>Forecast</div>
    </main>
    <footer>
      This project was coded by
      <a href="https://github.com/juli-nvl">Juliane Neveling</a> and is
      open-sourced on
      <a href="https://github.com/juli-nvl/WeatherApp">Github</a>.
    </footer>
  </body>
</html>
