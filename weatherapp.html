<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="weatherapp.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-element">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-input"
            id="search-input"
          />
          <input
            type="submit"
            value="search"
            class="search-button"
            id="search-button"
          />
        </form>
      </header>
      <main>
        <div class="data-now">
          <div class="data-now-left">
            <div class="data-now-emoji">üå§Ô∏è</div>
            <div class="data-now-temperature">0</div>
            <div class="data-now-unit">¬∞C</div>
          </div>
          <div class="data-now-right">
            <h1 id="city">City</h1>
            <p>
              Monday 00:00, weather condition, <br />
              humidity 0%, windspeed: 0 km/h
            </p>
          </div>
        </div>
        <hr />
        <div class="data-forecast">Forecast</div>
      </main>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/juli-nvl">Juliane Neveling</a> and is
      open-sourced on
      <a href="https://github.com/juli-nvl/WeatherApp">Github</a>.
    </footer>
    <script src="weatherapp.js"></script>
  </body>
</html>
